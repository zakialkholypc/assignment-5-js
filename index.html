<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote | Log In</title>
    <meta name="description" content="Quote of the Day">
    <meta name="keywords"
        content="Quote of the Day, Be yourself; everyone else is already taken., I'm selfish, impatient and a little insecure. I make mistakes, I am out of control and at times hard to handle. But if you can't handle me at my worst">
    <link rel="shortcut icon" href="./quote-left-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./fontaweasom/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mediaqua.css">
</head>

<body>
    <!-- ===============================Main start========================================  -->
    <div id="mainelemant">
        <header></header>
        <main class="themain">
            <nav
                class="navbar navbar-expand-lg my-navbar container rounded-4 shadow d-flex align-items-center justify-content-between  py-2">
                <div class="container-fluid d-flex align-items-center justify-content-between ">
                    <div class="logo-image d-flex align-items-center gap-2">
                        <img src="./images/logo-sm.png" width="50px" alt="logo">
                        <h1 class="m-0">Game Reviews</h1>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse flex-grow-0 nav nav-tabs" id="navbarSupportedContent">
                        <ul class="navbar-nav  mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link my-link-edite active" id="nav-mmorpg-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-mmorpg" type="button" role="tab" aria-controls="nav-mmorpg"
                                    aria-selected="true">mmorpg</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link my-link-edite" id="nav-shooter-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-shooter" type="button" role="tab" aria-controls="nav-shooter"
                                    aria-selected="false">shooter</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link my-link-edite" id="nav-sailing-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-sailing" type="button" role="tab" aria-controls="nav-sailing"
                                    aria-selected="false">sailing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link my-link-edite" id="nav-permadeath-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-permadeath" type="button" role="tab"
                                    aria-controls="nav-permadeath" aria-selected="false">permadeath</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link my-link-edite" id="nav-superhero-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-superhero" type="button" role="tab"
                                    aria-controls="nav-superhero" aria-selected="false">superhero</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link my-link-edite" id="nav-pixel-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-pixel" type="button" role="tab" aria-controls="nav-pixel"
                                    aria-selected="false">pixel</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- ===============================Search Engin========================================  -->
            <section id="" class="container">
                <input type="search" id="search"
                    class="w-100 rounded-5 form-control border-0 py-2 my-search-input bg-body-secondary bg-opacity-50 text-white px-3"
                    placeholder="Search For Your Game...">
                <div class="searchbtn d-flex justify-content-end">
                    <label for="search" class=" btn btn-primary rounded-5 px-5 my-search-btn" id="srachBtn">Find</label>
                </div>
            </section>

            <!-- ===============================Navetabs start========================================  -->
            <section class="content container pt-2">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-mmorpg" role="tabpanel"
                        aria-labelledby="nav-mmorpg-tab" tabindex="0">
                        <div class="container-fluid">
                            <div class="row">

                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-shooter" role="tabpanel" aria-labelledby="nav-shooter-tab"
                        tabindex="0">
                        <div class="container-fluid">
                            <div class="row">

                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-sailing" role="tabpanel" aria-labelledby="nav-sailing-tab"
                        tabindex="0">
                        <div class="container-fluid">
                            <div class="row">

                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-permadeath" role="tabpanel" aria-labelledby="nav-permadeath-tab"
                        tabindex="0">
                        <div class="container-fluid">
                            <div class="row">

                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-superhero" role="tabpanel" aria-labelledby="nav-superhero-tab"
                        tabindex="0">
                        <div class="container-fluid">
                            <div class="row">

                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-pixel" role="tabpanel" aria-labelledby="nav-pixel-tab"
                        tabindex="0">
                        <div class="container-fluid">
                            <div class="row">

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <!-- ===============================layer start========================================  -->
    <section id="game-descreption" class="d-flex  my-game-des pt-5  d-none">
        <div class="container">
            <div class="row">

            </div>
        </div>
    </section>
    <!-- ===============================Loading Layer start================================  -->
    <section id="lodainglayer" class="">
        <svg class="ip" viewBox="0 0 256 128" width="256px" height="128px" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="0">
                    <stop offset="0%" stop-color="#5ebd3e" />
                    <stop offset="33%" stop-color="#ffb900" />
                    <stop offset="67%" stop-color="#f78200" />
                    <stop offset="100%" stop-color="#e23838" />
                </linearGradient>
                <linearGradient id="grad2" x1="1" y1="0" x2="0" y2="0">
                    <stop offset="0%" stop-color="#e23838" />
                    <stop offset="33%" stop-color="#973999" />
                    <stop offset="67%" stop-color="#009cdf" />
                    <stop offset="100%" stop-color="#5ebd3e" />
                </linearGradient>
            </defs>
            <g fill="none" stroke-linecap="round" stroke-width="16">
                <g class="ip__track" stroke="#ddd">
                    <path d="M8,64s0-56,60-56,60,112,120,112,60-56,60-56" />
                    <path d="M248,64s0-56-60-56-60,112-120,112S8,64,8,64" />
                </g>
                <g stroke-dasharray="180 656">
                    <path class="ip__worm1" stroke="url(#grad1)" stroke-dashoffset="0"
                        d="M8,64s0-56,60-56,60,112,120,112,60-56,60-56" />
                    <path class="ip__worm2" stroke="url(#grad2)" stroke-dashoffset="358"
                        d="M248,64s0-56-60-56-60,112-120,112S8,64,8,64" />
                </g>
            </g>
        </svg>
    </section>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
